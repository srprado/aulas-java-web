<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h:form>

            <p:panelGrid columns="2">
                <p:outputLabel for="@next" value="Nome "/>
                <p:inputText id="nome" value="#{pessoaController.pessoa.nome}" required="true" requiredMessage="Informe o nome"/>                 
            </p:panelGrid>

            <p:commandButton value="Cadastrar" action="#{pessoaController.cadastrar()}" update="growl"/>
            <p:commandButton value="Listar" action="#{pessoaController.listar()}" update="growl"/>
        </h:form>
    </ui:define>

</ui:composition>
