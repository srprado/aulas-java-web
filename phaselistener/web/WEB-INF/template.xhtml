<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="titulo">Phaselistener</ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl"
                 showDetail="true"
                 showSummary="false" 
                 life="3000" />

        <ui:insert name="top">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home"/>
                    <p:submenu label="Finaceiro">
                        <p:menuitem value="Listar" outcome="/financeiro/list.xhtml" icon="pi pi-list"/>
                        <p:menuitem value="Create" outcome="/financeiro/create.xhtml" icon="pi pi-user"/>
                    </p:submenu>
                    <p:menuitem value="Desconectar" action="#{pessoaController.desconectar()}" icon="pi pi-sign-out"
                                update="@all"/>
                    
                    
                    <f:facet name="options">
                        <h:outputText value="#{pessoaController.pessoaLogada.nivelAcesso}"
                                    rendered="#{pessoaController.pessoaLogada != null}"/>                        
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:insert>

        <ui:insert name="content">
        </ui:insert>


    </h:body>

</html>
