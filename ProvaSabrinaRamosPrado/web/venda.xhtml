<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <h:form>
            
            <p:panelGrid columns="2">
                <p:outputLabel for="@next" value="Código" />
                <p:inputText value="#{vendaController.venda.codigo}"
                             required="true" requiredMessage="Informe o código."/>

                <p:outputLabel for="@next" value="Curso" />
                <p:inputText value="#{vendaController.venda.curso}"
                             required="true" requiredMessage="Informe o curso."/>

                <p:outputLabel for="@next" value="Valor" />
                <p:inputText value="#{vendaController.venda.valor}"
                             required="true" requiredMessage="Informe o valor."/>

            </p:panelGrid>

            <p:commandButton value="Adicionar" 
                             action="#{vendaController.adicionar}"                                     
                             update="@form growl tabela"
                             />
            <br/><br/>
            <p:dataTable id="tabela" var="item" value="#{vendaController.vendas}">
                <f:facet name="header">
                    Lista de cursos
                </f:facet>

                <p:column headerText="Código">
                    <h:outputText value="#{item.codigo}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{item.curso}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{item.valor}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Pagamento" immediate="true" 
                             action="#{vendaController.prepararPagamento}" update="growl"
                             />

        </h:form>
    </ui:define>

</ui:composition>
