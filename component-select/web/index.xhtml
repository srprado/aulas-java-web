<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h2>Componenente Select</h2>
            <p:panelGrid columns="2">
                <p:outputLabel for="@next" value="NÃºmeros"/>

                <p:outputLabel for="country" value="Country: "/>
                <p:selectOneMenu id="country" value="#{selectOneMenuController.country}" style="width:150px">
                    <p:ajax listener="#{selectOneMenuController.atualizarCidades}" update="tabela"/>
                    <f:selectItem itemLabel="Selecione..." 
                                  itemValue="" 
                                  noSelectionOption="true"/>
                    <f:selectItems value="#{selectOneMenuController.countries}"/>
                </p:selectOneMenu>

                <p:outputLabel for="city" value="City: "/>
                <p:selectOneMenu id="city" value="#{selectOneMenuController.city}" style="width:150px">
                    <f:selectItem itemLabel="Selecione..." 
                                  itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{selectOneMenuController.cities}"/>
                </p:selectOneMenu>


            </p:panelGrid>

            <p:commandButton value="Enviar"
                             action="#{selectOneMenuController.mostrar}" update="growl"/>
            
            
            
            
            <p:dataTable id="tabela" var="cities" value="#{selectOneMenuController.cities}">
     
            <p:column headerText="Code">
                <h:outputText value="#{product.code}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{product.category}" />
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
