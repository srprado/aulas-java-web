<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Cadastro questionários</h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="@next" value="Título"/>
                        <p:inputText id="titulo" value="#{questionarioController.questionario.titulo}"
                                     required="true" requiredMessage="Informe o título."/>
                        
                        <ui:remove>
                            <p:outputLabel for="@next" value="Data de abertura"/>
                        <p:inputText id="data_abertura" value="#{questionarioController.questionario.dataAbertura}"
                                     required="true" requiredMessage="Informe a data de abertura."/> 

                        <p:outputLabel for="@next" value="Data de encerramento" />
                        <p:password id="data_encerramento" value="#{questionarioController.questionario.dataFechamento}"
                                    required="true" requiredMessage="Informe a data de encerramento"/> 
                            
                        </ui:remove>
                        
                        
                        <p:outputLabel for="@next" value="Data de abertura" />
                        <p:datePicker id="data_abertura" value="#{questionarioController.questionario.dataAbertura}" showTime="true" 
                                      required="true" requiredMessage="Informe a data de abertura."/>
                        
                        <p:outputLabel for="@next" value="Data de encerramento" />
                        <p:datePicker id="data_encerramento" value="#{questionarioController.questionario.dataFechamento}" showTime="true" 
                                      required="true" requiredMessage="Informe a data de encerramento."/>
                        <p:outputLabel for="@next" value="Descrição"/>
                        <p:inputTextarea id="descricao" value="#{questionarioController.questionario.descricao}"
                                     required="true" requiredMessage="Informe a descrição do questionário"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Cadastrar" action="#{questionarioController.cadastrarQuestionario()}" update="growl"/>
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
