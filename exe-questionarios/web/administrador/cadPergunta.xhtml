<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Cadastro Perguntas</h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="@next" value="Questionário:"/>
                        <p:outputLabel id="questionarioTitulo" value="#{questionarioController.questionarioSelecionado.idQuestionario}"/>

                        <p:outputLabel for="@next" value="Título:"/>
                        <p:inputTextarea id="descricao" value="#{questionarioController.pergunta.tituloPergunta}"
                                         required="true" requiredMessage="Informe o titulo da pergunta"/>

                        <p:outputLabel for="@next" value="Tipo da pergunta"/>
                        <p:selectOneMenu id="option" value="#{questionarioController.opcaoTipoPerguntaSelecionada}"> 
                            <f:selectItem itemLabel="Selecione um tipo..." itemValue=""/>
                            <f:selectItem itemLabel="Opção" itemValue="#{questionarioController.tipoPerguntaOpcao}"/>
                            <f:selectItem itemLabel="Múltipla Escolha" itemValue="#{questionarioController.tipoPerguntaMultiplaEscolha}"/>                                                  
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Cadastrar" action="#{questionarioController.cadastrarPergunta()}" update="growl"/>
                    <br/><br/>
                    <p:commandButton value="Voltar para Questionários" action="#{questionarioController.voltarParaQuestionario()}" immediate="true" update="growl" />   

                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
