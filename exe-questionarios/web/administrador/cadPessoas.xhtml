<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Cadastro de pessoas</h1>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel for="@next" value="Nome"/>
                <p:inputText id="nome" value="#{pessoaController.pessoa.nome}"
                             required="true" requiredMessage="Informe o nome."/>

                <p:outputLabel for="@next" value="Login"/>
                <p:inputText id="login" value="#{pessoaController.pessoa.login}"
                             required="true" requiredMessage="Informe o login."/> 

                <p:outputLabel for="@next" value="Senha" />
                <p:password id="senha" value="#{pessoaController.pessoa.senha}" toggleMask="true" redisplay="true"
                            required="true" requiredMessage="Informe a senha"/>     

                <p:outputLabel for="@next" value="NÃ­vel de acesso"/>
                <p:inputText id="nivel_acesso" value="#{pessoaController.pessoa.nivel_acesso}"
                             required="true" requiredMessage="Informe o nÃ­vel de acesso da pessoa."/>

            </p:panelGrid>
            <br/>
            <p:commandButton value="Cadastrar" action="#{pessoaController.cadastrar()}" update="growl"/>

        </h:form>
    </ui:define>

</ui:composition>
