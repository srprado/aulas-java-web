<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Lista Perguntas</h1>

                    <p:dataTable id="tabela" var="item" value="#{questionarioController.listarQuestionarios()}"                                    
                                 rowKey="#{item.idQuestionario}" selection="#{questionarioController.questionarioSelecionado}"
                                 selectionMode="single" paginator="true"
                                 paginatorPosition="bottom" rows="10">

                        <p:column headerText="Título">
                            <h:outputText value="#{item.titulo}" />
                        </p:column>

                        <p:column headerText="Data de abertura">
                            <h:outputText value="#{item.dataAbertura}">
                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>

                        <!--outro campo de data para mostrar como funciona o filtro--> 
                        <p:column field="data" headerText="Data encerramento" filterMatchMode="between">
                            <f:facet name="filter">
                                <p:datePicker selectionMode="range" onchange="PF('tabela').filter()"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFechamento}">
                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.descricao}" />
                        </p:column>

                        <p:column headerText="Ação">

                            <div class="ui-input-icon-left mr-2" style="display: inline-block; margin-right: 10px;">
                                <p:commandButton value="Listar Perguntas" action="#{questionarioController.listarPerguntas(item.idQuestionario)}"/>   
                            </div>
                            <p:commandButton value="Excluir" action="#{questionarioController.excluir()}" update="growl tabela" />                                
                        </p:column>
                    </p:dataTable>    
                    <p:commandButton value="Voltar para Questionários" action="#{questionarioController.voltarParaQuestionario()}" update="growl tabela" />   

                </h:form> 

            </ui:define>
        </ui:composition>        
    </h:body>
</html>
