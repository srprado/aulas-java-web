<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <br/>
                    <p:selectOneMenu id="option" value="#{analiseController.questionarioSelecionado}"> 
                        <f:selectItem itemLabel="Selecione um questionário..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{analiseController.listarQuestionarios()}"
                                       var="item" itemLabel="#{item.titulo}"
                                       itemValue="#{item}"/> 
                    </p:selectOneMenu>

                    <div class="ui-input-icon-left mr-2" style="display: inline-block; margin-right: 10px;">
                        <p:commandButton value="Gerar análises" action="#{analiseController.createBarModel()}" update="growl @form"/>   
                    </div>
                    <ui:repeat id="graficos" value="#{analiseController.listaBarModel}" var="item">
                        <br/>
                        <p:barChart id="Chart" model="#{item}" style="width: 100%; height: 500px;"/> 
                    </ui:repeat>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
