<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <br/>
                    <br/>
                    <p:panelGrid columns="2">

                        <p:outputLabel for="@next" value="Login" />
                        <p:inputText value="#{pessoaController.pessoa.login}"
                                     required="true"
                                     requiredMessage="Informe o login" />

                        <p:outputLabel for="@next" value="Senha" />
                        <p:password id="senha" value="#{pessoaController.pessoa.senha}" toggleMask="true" redisplay="true"
                                    required="true"
                                    requiredMessage="Informe a senha"/>                      

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Logar" action="#{pessoaController.login()}" update="growl"/>              
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
