<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <br/>
                    <p:selectOneMenu id="option" value="#{respostaController.questionarioSelecionado}">
                        <f:selectItem itemLabel="Selecione um questionÃ¡rio..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{questionarioController.listarQuestionarios()}" var="item"
                                       itemLabel="#{item.titulo}" itemValue="#{item}" />
                        <p:ajax update="tabelaPerguntas" />                        
                    </p:selectOneMenu>
                    <div class="ui-input-icon-left mr-2" style="display: inline-block; margin-right: 10px;">
                        <p:commandButton icon="pi pi-check" action="#{respostaController.selecionar()}"
                                         update=":form:tabelaPerguntas :growl" />                        
                    </div>
                    <br/><br/> 
                    
                    <p:dataTable id="tabelaPerguntas" var="pergunta" value="#{respostaController.perguntas}">
                        <f:facet name="header">
                            <h:outputLabel value="#{respostaController.questionarioSelecionado.descricao}"/>
                        </f:facet>
                        <p:column headerText="Pergunta">
                            <h:outputText value="#{pergunta.tituloPergunta}" />
                        </p:column>

                        <p:column headerText="Resposta">
                            <p:selectOneMenu value="#{respostaController.respostas[pergunta.idPergunta]}" converter="opcaoPerguntaConverter">
                                <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                <f:selectItems value="#{respostaController.opcoesRespostas[pergunta.idPergunta]}"
                                               var="op" itemLabel="#{op.opcao}" itemValue="#{op}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:dataTable>
                    <br/><br/>
                    <p:commandButton value="Enviar Respostas" action="#{respostaController.enviarRespostas()}" update=":growl" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
