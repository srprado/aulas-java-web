<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="titulo">Atividade</ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl"
                 showDetail="true"
                 showSummary="false" 
                 life="3000" />

        <ui:insert name="top">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-home" outcome="/index.xhtml"/>
                    <p:menuitem value="Login" icon="pi pi-sign-in" outcome="/login.xhtml"/>
                    <p:submenu label="Questionários" icon="pi pi-book">
                        <p:menuitem value="Questionário 1" outcome="/questionario1.xhtml"/>
                        <p:menuitem value="Questionário 2" outcome="/questionario2.xhtml"/>
                        <p:menuitem value="Questionário 3" outcome="/questionario3.xhtml"/>
                    </p:submenu>
                    
                    <p:menuitem value="Cadastro" icon="pi pi-user-plus" outcome="/administrador/cadPessoas.xhtml"/>
                    <p:menuitem value="Análises" icon="pi pi-chart-bar" outcome="/administrador/analises.xhtml"/> 
                     <p:menuitem value="Desconectar" action="#{pessoaController.desconectar()}" icon="pi pi-sign-out"
                                update="@all"/>   
                         
                    <f:facet name="options">
                        <h:outputText value="#{pessoaController.pessoaLogada.nome}"/>
                    </f:facet>
                </p:menubar>
            </h:form>           
        </ui:insert>

        <ui:insert name="content"> </ui:insert>

        <ui:insert name="bottom"> </ui:insert>

    </h:body>

</html>
