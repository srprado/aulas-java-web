<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Serviço</h2>
                <h:form>
                    <p:panelGrid columns="2">

                        <p:outputLabel for="@next" value="Carro" />
                        <p:autoComplete value="#{servicoController.servico.carro}"
                                        completeMethod="#{carroController.buscarPelaPlaca}"
                                        var="carro" itemLabel="#{carro.placa}" itemValue="#{carro}"
                                         required="true" requiredMessage="Selecione um Carro."/>
                        
                        <p:outputLabel for="@next" value="Data" />
                        <p:datePicker value="#{servicoController.servico.data}"
                                      required="true"
                                      requiredMessage="Informe a Data" />

                        <p:outputLabel for="@next" value="Serviço" />
                        <p:inputTextarea value="#{servicoController.servico.descricao}"
                                         cols="30" rows="5"
                                         required="true"
                                         requiredMessage="Informe a Descrição" />

                        <p:outputLabel for="@next" value="Valor" />
                        <p:inputNumber value="#{servicoController.servico.valor}"
                                       required="true"
                                       requiredMessage="Informe o Valor" />

                    </p:panelGrid>
                    <p:commandButton 
                        value="Cadastrar" 
                        action="#{servicoController.cadastrar()}"
                        update="growl"
                        />                
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
