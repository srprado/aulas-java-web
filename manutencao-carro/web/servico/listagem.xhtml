<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Serviços</h2>
                <h:form>
                    <p:dataTable value="#{servicoController.listar()}"
                                 var="item"
                                 widgetVar="servicosTable">

                        <p:column headerText="Carro">
                            <h:outputText value="#{item.carro.placa}" />
                        </p:column>
                        <p:column field="data" headerText="Data" filterMatchMode="between">
                            <f:facet name="filter">
                                <p:datePicker selectionMode="range" onchange="PF('servicosTable').filter()" />
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.descricao}" />
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{item.valor}" />
                        </p:column>

                    </p:dataTable>      
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
