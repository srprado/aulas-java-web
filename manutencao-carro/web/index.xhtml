<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Seja Bem-vindo!</h2>
                <h:form>
                    <p:panelGrid columns="2">

                        <p:outputLabel for="@next" value="Placa" />
                        <p:inputText value="#{carroController.carro.placa}"
                                     required="true"
                                     requiredMessage="Informe a Placa" />

                        <p:outputLabel for="@next" value="Nome" />
                        <p:inputText value="#{carroController.carro.nome}"
                                     required="true"
                                     requiredMessage="Informe o Nome" />

                    </p:panelGrid>
                    <p:commandButton 
                        value="Cadastrar" 
                        action="#{carroController.cadastrar()}"
                        update="growl"
                        />                
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
