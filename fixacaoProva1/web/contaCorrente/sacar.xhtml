<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Sacar</h1> 
                <h:form>

                    <p:panelGrid columns="2">

                        <p:outputLabel for="@next" value="Número da conta" />
                        <p:inputText value="#{contaController.numero}" 
                                     required="true" requiredMessage="Informe o Número da Conta."/>

                        <p:outputLabel for="@next" value="Valor" />
                        <p:inputText value="#{contaController.valor}" 
                                     required="true" requiredMessage="Informe o Valor."/>

                        <p:outputLabel for="@next" value="Login" />
                        <p:inputText value="#{contaController.loginComparacao}" 
                                     required="true" requiredMessage="Informe o Login."/>

                        <p:outputLabel for="@next" value="Senha" />
                        <p:password value="#{contaController.senhaComparacao}" 
                                    required="true" requiredMessage="Informe a Senha."/>
                    </p:panelGrid>

                    <p:commandButton value="Sacar" 
                                     action="#{contaController.Sacar}"
                                     update="growl"/>
                </h:form>
            </ui:define>

        </ui:composition>



    </h:body>
</html>
