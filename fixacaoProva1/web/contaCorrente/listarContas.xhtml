<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Contas Correntes</h1>
        <h:form>
            <p:dataTable id="tabela" var="item" value="#{contaController.contas}">
                <p:column headerText="Número da conta">
                    <h:outputText value="#{item.numero}"/>
                </p:column>
                
                <p:column headerText="Cliente">
                    <h:outputText value="#{item.nomeCliente}"/>
                </p:column>
                
                <p:column headerText="Login">
                    <h:outputText value="#{item.login}"/>
                </p:column>
                
                <p:column headerText="Saldo">
                    <h:outputText value="#{item.saldo}"/>
                </p:column>    
                <!--
                <p:column headerText="Operações">
                    <p:commandButton value="Sacar" action="#{contaCorrenteController.paginaSacar(item.numero)}" style="margin-right: 5px"/>   
                        <p:commandButton value="Depositar" action="#{contaCorrenteController.paginaDepositar(item.numero)}"/> 
                </p:column>
                -->
                
            </p:dataTable>
            <p:poll interval="2" update="tabela"/>
        </h:form>
    </ui:define>

</ui:composition>
