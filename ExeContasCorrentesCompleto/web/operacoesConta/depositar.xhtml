<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
       <h:form>
            <h1>Depositar</h1>
                <p:panelGrid columns="2">
                <p:outputLabel value="Número da conta"/>
                <p:outputLabel id="numero" value="#{contaCorrenteController.contaSelecionada.numeroConta}"/>

                <p:outputLabel for="login" value="Login"/>
                <p:inputText id="login" value="#{contaCorrenteController.loginComparacao}"/>

                <p:outputLabel for="senha" value="Senha"/>
                <p:password id="senha" value="#{contaCorrenteController.senhaComparacao}" toggleMask="true" redisplay="true"/>

                <p:outputLabel for="valorDeposito" value="Valor depósito"/>
                <p:inputNumber id="valorDeposito" value="#{contaCorrenteController.valor}"/>                

                <f:facet name="footer">
                    <p:commandButton value="Depositar" action="#{contaCorrenteController.realizarDeposito}" 
                                     update="growl"/> 
                </f:facet> 
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
