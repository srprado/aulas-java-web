<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="titulo">Prova2</ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl"
                 showDetail="true"
                 showSummary="false" 
                 life="3000" />

        <ui:insert name="top">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" outcome="/index" icon="pi pi-fw pi-home"/>
                    <p:submenu label="Financeiro">
                        <p:menuitem value="Listar" outcome="/financeiro/list" icon="pi pi-fw pi-home"/>
                        <p:menuitem value="Criar" outcome="/financeiro/create" icon="pi pi-fw pi-home"/>
                    </p:submenu> 
                    <p:menuitem value="Desconectar" 
                                action="#{pessoaController.desconectar()}" 
                                icon="pi pi-fw pi-sign-out"/>
                    
                    <f:facet name="options">
                        <h:outputText 
                            value="#{pessoaController.pessoaLogada.nome}" 
                            rendered="#{pessoaController.pessoaLogada != null}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:insert>

        <ui:insert name="content">
        </ui:insert>


    </h:body>

</html>
