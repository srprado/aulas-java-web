<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <!--ui: remove serve para fazer comentário e, para deixar esse comentário tem que colocar uma configuração no web.xml-->
                        <ui:remove> bundle é variável</ui:remove>
                        
                        <p:outputLabel for="@next" value="#{bundle.CadastroPessoaLabel_login}"/>
                        <p:inputText id="login" value="#{pessoaController.pessoa.login}" 
                                     required="true" requiredMessage="#{bundle.CadastroPessoaMessage_login}"/>

                        <p:outputLabel for="@next" value="#{bundle.CadastroPessoaLabel_senha}"/>
                        <p:password id="senha" value="#{pessoaController.pessoa.senha}" required="true" requiredMessage="#{bundle.CadastroPessoaMessage_senha}"/>

                    </p:panelGrid>
                    <br/> <br/>
                    <p:commandButton value="Acessar" action="#{pessoaController.login()}" 
                                     update="growl"/>

                    <p:commandButton value="Locale BR" action="#{localeControlller.setLocaleBR()}" 
                                     immediate="true"
                                     update="@all"/>

                    <p:commandButton value="Locale US" action="#{localeControlller.setLocaleUS()}" 
                                     immediate="true"
                                     update="@all"/>
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
