<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="@next" value="Login" />
                        <p:inputText value="#{pessoaController.pessoa.login}" 
                                     required="true" requiredMessage="Informe o Login."/>

                        <p:outputLabel for="@next" value="Senha" />
                        <p:password value="#{pessoaController.pessoa.senha}"
                                    required="true" requiredMessage="Informe a Senha."/>
                    </p:panelGrid>
                    <p:commandButton value="Acessar" action="#{pessoaController.login()}" 
                                     update="growl"/>
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
