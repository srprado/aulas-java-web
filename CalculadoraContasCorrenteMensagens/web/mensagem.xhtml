<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Componentes JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
                
        <h:form>
            <p:menubar>
                <p:submenu label="Escopos" icon="pi pi-align-justify">
                    <p:menuitem value="Request" icon="pi pi-refresh" outcome="/index.xhtml"/>
                    <p:menuitem value="Session" icon="pi pi-server" outcome="/produtos.xhtml"/>
                    <!-- o action é usado quando, por exemplo, é necessaŕio fazer alguma validação -->
                    <!--Página mensagens -->
                    <p:menuitem value="Application" icon="pi pi-globe" action="#{mensagemController.iniciar}"/>                    
                </p:submenu>
                <p:submenu label="Exercícios" icon="pi pi-book">
                    <p:menuitem value="Calculadora" outcome="/calculadora.xhtml"/>
                    <p:submenu label="Conta Corrente">
                        <p:menuitem value="Sacar" outcome="/contacorrente/sacar.xhtml"/>
                        <p:menuitem value="Depositar" outcome="/contacorrente/depositar.xhtml"/>
                        
                    </p:submenu>
                </p:submenu>                
            </p:menubar
            
            <h1>Mensagens</h1>
            
            Mensagem: <p:inputText value="#{mensagemController.mensagem}"/>
            <br />
            <!-- o update atualiza o componente através do id que foi dado à ele -->
            <p:commandButton value="Adicionar mensagem" action="#{mensagemController.adicionar}" update="tabela"/>
            <br/>
            <p:dataTable id="tabela" var="item" value="#{mensagemController.mensagens}">
                <p:column headerText="Mensagem">
                    <h:outputText value="#{item}" />
                </p:column>
            </p:dataTable>  
            
            <!-- Esse comando atualiza o compontente indicada a cada 2 segundos
                <p:poll interval="2" update="tabela"/>
            -->
            
        </h:form>
        
    </h:body>
</html>
